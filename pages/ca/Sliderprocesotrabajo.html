    var images = ['../../img/Proceso_trabajo/pt2.jpg', '../../img/Proceso_trabajo/pt3.jpg','../../img/Proceso_trabajo/pt4.jpg', '../../img/Proceso_trabajo/pt5.jpg','../../img/Proceso_trabajo/pt6.jpg', '../../img/Proceso_trabajo/pt7.jpg','../../img/Proceso_trabajo/pt8.jpg', '../../img/Proceso_trabajo/pt9.jpg','../../img/Proceso_trabajo/pt10.jpg', '../../img/Proceso_trabajo/pt11.jpg','../../img/Proceso_trabajo/pt12.jpg', '../../img/Proceso_trabajo/pt13.jpg','../../img/Proceso_trabajo/pt14.jpg', '../../img/Proceso_trabajo/pt15.jpg','../../img/Proceso_trabajo/pt16.jpg', '../../img/Proceso_trabajo/pt17.jpg','../../img/Proceso_trabajo/pt18.jpg', '../../img/Proceso_trabajo/pt19.jpg','../../img/Proceso_trabajo/pt20.jpg', '../../img/Proceso_trabajo/pt21.jpg','../../img/Proceso_trabajo/pt22.jpg',];

    var x = 0;

    var imgs = document.getElementById('img');

    setInterval(slider, 2000);


    function slider() {

      if (x < images.length) {
        x = x + 1;
      } else {
        x = 1;
      }


      imgs.innerHTML = "<img src=" + images[x - 1] + ">";


    }


  </script>
